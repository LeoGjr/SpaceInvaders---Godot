[application]

name="SpaceInvaders"
main_scene="res://Scenes/main.tscn"
icon="res://icon.png"

[display]

width=180
height=320
test_width=360
test_height=640
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

disparo=[key(Space)]

[locale]

translations=["res://localization/localization.pt.xl", "res://localization/localization.en.xl"]
translation_remaps={"res://space_invaders/Assets/invasoresespaciais.tex":["res://space_invaders/Assets/invasoresespaciais.tex:pt_BR", "res://space_invaders/Assets/spaceinvaders.tex:en"]}

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff000000
